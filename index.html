<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "title">Case Converter</div>
    <div class="flex-container container">
        <div class="flex-item inputText">
            <label>
            <textarea id="myTextArea"></textarea>
            </label>
        </div>
        <div class="flex-item flex-container buttons-area">
            <button class = "flex-item aButton" id="upper-case">Upper Case</button>
            <button class = "flex-item aButton" id="lower-case">Lower Case</button>
            <button class = "flex-item aButton" id="proper-case">Proper Case</button>
            <button class = "flex-item aButton" id="sentence-case">Sentence Case</button>
            <button class = "flex-item aButton" id="save-text-file">Save Text File</button>
            <button class = "flex-item aButton" id="clear-text">Clear</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
